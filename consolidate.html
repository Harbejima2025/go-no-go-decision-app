<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Consolidate Responses</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Consolidate Multiple Responses</h1>

  <p>Paste JSON responses from multiple people below, separated by a blank line:</p>
  <textarea id="responsesInput" rows="20" cols="100" placeholder="Paste JSON responses here"></textarea>
  <br />
  <button id="consolidateBtn">Consolidate Responses</button>

  <h2>Consolidated Responses</h2>
  <div id="consolidatedOutput"></div>

  <h2>Auto Summary & Recommendation</h2>
  <div id="summaryOutput"></div>

<script src="questions.js"></script>
<script src="consolidation.js"></script>
<script src="summary.js"></script>
</body>
</html>
